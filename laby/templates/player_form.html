{% extends "parent.html" %}

{% block title %}
    New Player
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'laby:home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'laby:player-list' %}">Players</a></li>
                <li class="breadcrumb-item active">New Player</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>
                New Player
            </h1>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
